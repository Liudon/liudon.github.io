<script>
    function initViewImage() {
        window.ViewImage && ViewImage.init('.post-content img');
    }

    if (document.readyState === 'complete') {
        initViewImage();
    } else {
        window.addEventListener('load', initViewImage);
    }
</script>

<script>
const host = window.location.host
if (host !== 'blog.liudon.xyz' && ! host.startsWith('liudon.') && ! host.startsWith('localhost') && ! host.startsWith('127.0.0.1')) {
    document.body.innerHTML = [
        '<div style="margin: auto;">',
        '<h1>即将在2秒后跳转到本人博客: https://liudon.com。</h1>',
        '<br />',
        '</div>',
    ].join('')
    document.body.style = [
        'background-color: white;',
        'color: black;',
        'text-align: center;',
        'font-size: 50px;',
        'width: 100vw;',
        'height: 100vh;',
        'display: flex;',
    ].join('')
    setTimeout(() => {
        window.location.href = 'https://liudon.com'
    }, 2000)
}
</script>
