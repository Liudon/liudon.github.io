<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<style>
:root {
	/** This is the number of characters in the text */
	--characters: 20;
}
.container {
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	font-family: monospace;
	font-size: 2em;
}
.type {
	max-width: 0;
	animation: typing 6s steps(var(--characters)) infinite;
	white-space: nowrap;
	overflow: hidden;
}
.container:after {
	content: " |";
	animation: blink 1s infinite;
	animation-timing-function: step-end;
}
@keyframes typing {
	75%,
	100% {
		max-width: calc(var(--characters) * 1ch);
	}
}
@keyframes blink {
	0% {
		opacity: 1;
	}
	25% {
		opacity: 0;
	}
	75% {
		opacity: 1;
	}
	100% {
		opacity: 1;
	}
}
</style>

<body>
    <div class="row">
      <div class="col-xs-12">
        {{ partial "header.html" . }}
      </div>

      <div class="col-xs-12 container">
       <h1 class="type">404, page not found.</h1>
      </div>
    </div>
</body>
</html>
