[build]
  publish = "public"
  command = "sed -i 's/liudon.com/liudon.xyz/g' config.toml && npm run build && npm run ipfs-deploy"

[context.production.environment]
  HUGO_VERSION = "0.58.3"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[[redirects]]
  from = "https://liudon.netlify.com/*"
  to = "https://liudon.xyz/:splat"
  force = true